{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-submit">
            <input type="submit" value="Submit" class="btn submit-btn">
        </div>
    </form>
</div>
{% endblock %}
